<!DOCTYPE html>
<html>
<head>
    <title>DowP Importer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div id="status-indicator" class="disconnected" title="Estado de Conexión"></div>
        <div class="icon-button" id="btn-launch" title="Abrir DowP">🚀</div>
        <div class="icon-button" id="btn-check" title="Comprobar Conexión">🔗</div>

        <div class="checkbox-container" id="add-to-timeline-container" title="Añadir a la línea de tiempo activa">
            <input type="checkbox" id="add-to-timeline-checkbox" disabled>
            <label for="add-to-timeline-checkbox" id="add-to-timeline-label">🎬</label>
        </div>
        <div class="checkbox-container" id="import-images-container" title="Añadir imágenes a la línea de tiempo">
            <input type="checkbox" id="import-images-checkbox" disabled>
            <label for="import-images-checkbox" id="import-images-label">🖼️</label>
        </div>

        <div class="icon-button" id="btn-settings" title="Configurar ruta de DowP">⚙️</div>
    </div>
    <div class="log-area">
        <p id="log-text">Hola, haz clic en ⚙️ para configurar DowP.</p>
    </div>
    <script type="text/javascript" src="./js/CSInterface.js"></script>
    <script type="text/javascript" src="./js/socket.io.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
